    <script>
        $(document).ready(function(){
        $('.owl-carousel').owlCarousel({
            items: 1,          // ekranda sadece 1 öğe göster
            loop: true,        // sonsuz döngü
            margin: 10,        // öğeler arası boşluk
            nav: true,         // ileri/geri butonları
            dots: false,  //  Noktaları kapatır
            autoplay: true,    // otomatik kayma
            autoplayTimeout: 3000, // otomatik kayma süresi (ms)
            smartSpeed: 600,   // kayma süresi
            slideBy: 1         // her tıklamada/otomatikte 1 öğe kaydır
        });
    });





     //   bootstrap form script
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    
    </script>
